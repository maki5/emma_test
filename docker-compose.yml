services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=bulk_import_export
      - DB_SSL_MODE=disable
      - DB_MAX_CONNS=25
      - DB_MIN_CONNS=5
      - WORKER_POOL_SIZE=4
      - BATCH_SIZE=1000
      - EXPORT_DIR=/app/exports
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./exports:/app/exports
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bulk_import_export
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  migrate:
    image: migrate/migrate:v4.17.0
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command:
      - "-path=/migrations"
      - "-database=postgres://postgres:postgres@postgres:5432/bulk_import_export?sslmode=disable"
      - "up"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
